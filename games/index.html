<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÆ Games üéÆ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      position: relative;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: url("../img/wp1.jpg") no-repeat center center / cover;
      filter: brightness(0.7);
    }

    .controls {
      position: fixed;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 20;
    }

    .toggle-btn, .home-btn {
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
      background: #ff6ec7;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff6ec7, 0 0 20px #6eb5ff;
      transition: transform 0.2s;
    }

    .toggle-btn:hover, .home-btn:hover {
      transform: scale(1.1);
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      z-index: 1;
    }

    header h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2rem;
      color: #ffb3ec;
      text-shadow: 0 0 10px #ff6ec7, 0 0 20px #ff6ec7;
    }

    header p {
      font-size: 1rem;
      color: #cce7ff;
      text-shadow: 0 0 8px #6eb5ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
      z-index: 1;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid transparent;
      border-radius: 20px;
      padding: 2rem 1.5rem;
      text-align: center;
      transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      border-color: #ff6ec7;
      box-shadow: 0 0 20px #ff6ec7, 0 0 40px #6eb5ff;
    }

    .card h3 {
      font-size: 1.4rem;
      color: #fff;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 8px #ff6ec7;
    }

    .card p {
      font-size: 0.9rem;
      color: #cce7ff;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #eee;
      z-index: 1;
      text-shadow: 0 0 5px #000;
    }

    .petal {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear infinite;
      z-index: 50;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="controls">
    <button class="home-btn" onclick="location.href='../'">üè†</button>
    <button class="toggle-btn" onclick="togglePetals()">üå∏</button>
  </div>

  <header>
    <h1>üéÆ Games üéÆ</h1>
    <p>Select a game to start playing ‚ú®</p>
  </header>

  <main class="grid">
    <a class="card" href="snake/">
      <h3>üêç Snake</h3>
      <p>Classic snake arcade fun!</p>
    </a>
    <a class="card" href="pong/">
      <h3>üèì Pong</h3>
      <p>Challenge a friend in Pong!</p>
    </a>
    <a class="card" href="#">
      <h3>‚ú® Coming Soon</h3>
    </a>
  </main>

  <footer>
    Back to <a href="../" style="color:#ffb3ec;">Home</a> | Made with üíñ by me
  </footer>

  <script>
    let petalsEnabled = true;
    let petalInterval;

    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.textContent = "üå∏";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (5 + Math.random() * 5) + "s";
      petal.style.fontSize = (16 + Math.random() * 10) + "px";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }

    function togglePetals() {
      if (!petalsEnabled) {
        petalInterval = setInterval(createPetal, 400);
        petalsEnabled = true;
      } else {
        clearInterval(petalInterval);
        petalsEnabled = false;
      }
    }

    petalInterval = setInterval(createPetal, 400);
  </script>
</body>
</html>
