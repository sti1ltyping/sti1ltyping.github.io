<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Collection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="text-center p-4 bg-dark text-white">
        <h1>Anime Collection</h1>
    </header>

    <!-- Anime Table -->
    <div class="container mt-5">
        <table class="table table-hover table-responsive table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th><center>Sn</center></th>
                    <th><center>Title</center></th>
                    <th><center>Genre</center></th>
                    <th><center>Rating</center></th>
                    <th><center>Review</center></th>
                    <th><center>Status</center></th>
                </tr>
            </thead>
            <tbody id="anime-list">
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="text-center p-3 bg-dark text-white mt-auto">
        <p>&copy; 2024 Anime Collection | Developed by [Your Name]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
